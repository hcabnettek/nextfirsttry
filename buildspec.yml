version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

    commands:
      # install npm
      - npm install -g yarn
      - yarn bin
      - yarn
      - yarn run lint
      - yarn build

  build:
    commands:
      # run build script
      - rm -rf dist/
      - npx nx build

  post_build:
    commands:
      - mv -f dist/apps/shell/ ./public
      - mv -f dist/apps/{cart,about,shop} ./public

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - appspec.yml
    - scripts/**/*
    - ver.adoc
