version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

    commands:
      # install npm
      - npm install yarn --location=global
      - yarn

  build:
    commands:
      # run build script
      - yarn build

  post_build:
    commands:
      - npx next telemetry disable

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - .next/**/*
    - appspec.yml
    - package.json
    - yarn.lock
    - scripts/**/*
    - ver.adoc
